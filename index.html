<html lang="en">
  <!-- External Javascipt &amp; Style Sheets -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/css/bootstrap-datetimepicker.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.0.0/js/bootstrap-datetimepicker.js"></script>
  <link href="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/css/bootstrap-timepicker.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/bootstrap.timepicker/0.2.6/js/bootstrap-timepicker.js"></script>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- MCC Generator Javascript &amp; Style Sheet -->
  <script type="text/javascript" src="mcc.js"></script>
  <link rel="stylesheet" href="mcc.css"></link>

  <head>
    <meta charset="utf-8">
    <title>mCPP Schedule Generator</title>
    <meta name="description" content="">
  </head>
  <body>
    <h3>mCPP_schedule_generator</h3>
    <p class="description">Generates an 8 day conditioning schedule for mCPP (morphine conditioned place preference) in dependent animals.</p>
    <div class="col-sm-13 contact-form">
        <form action="#" onsubmit="generateSchedule();return false" class="form">
          <div class="row">
            <div class="col-xs-6 col-md-6 form-group">
              <input id="cond_start_date" name="cond_start_date" placeholder="Start Date of Conditioning e.g. 2014/05/17" data-format="yyyy-MM-dd" type="text" class="form-control date-picker">
            </div>
            <div class="col-xs-6 col-md-6 form-group">
              <input id="cond_start_time" name="cond_start_time" placeholder="Start Time of Conditioning e.g. 0700" data-format="hh:mm:ss a" type="text" class="form-control time-picker">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-6 form-group">
              <input id="number_of_days" name="number_of_days" placeholder="Number of Days to Condition e.g. 8" type="text" class="form-control">
            </div>
            <div class="col-xs-6 col-md-6 form-group">
              <input id="time_to_condition" name="time_to_condition" placeholder="Time to Condition e.g. 0030" data-format="hh:mm:ss" type="text" class="form-control duration-picker">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-6 form-group">
              <input id="pretreatment1" name="pretreatment1" placeholder="First Pretreatment e.g. Alpha-flu" type="text" class="form-control">
            </div>
            <div class="col-xs-6 col-md-6 form-group">
              <input id="pretreatment1_time" name="pretreatment1_time" placeholder="First Pretreatment Time e.g. 0230" data-format="hh:mm:ss" type="text" class="form-control duration-picker">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6 col-md-6 form-group">
              <input id="pretreatment2" name="pretreatment2" placeholder="Second Pretreatment e.g. Mefloquine" type="text" class="form-control">
            </div>
            <div class="col-xs-6 col-md-6 form-group">
              <input id="pretreatment2_time" name="pretreatment2_time" placeholder="Second Pretreatment Time e.g. 0045" data-format="hh:mm:ss" type="text" class="form-control duration-picker">
            </div>
          </div>

          <div class="col-xs-13 col-md-13 form-group btns">
            <button type="submit" class="btn btn-primary pull-right contact-submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="results">
        <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Day</th>
                  <th>Date</th>
                  <th class="pretreatment1_label">First Pretreatment</th>
                  <th class="pretreatment2_label">Second First Pretreatment</th>
                  <th>First morphine injection</th>
                  <th>Take first rat out of box</th>
                  <th>Finish conditioning</th>
                  <th>Inject heroin</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
      </div>
  </body>
</html>
